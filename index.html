    <style>
      :root { --brand-magenta: #ff00a0; }
      body {

      /* Noise Texture Overlay */
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.05;
        z-index: 50;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(255, 0, 160, 0.4);
      }

      .gradient-border {
        position: relative;
        background: rgba(255,255,255,0.02);
      }
      .gradient-border::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(to bottom right, rgba(255,255,255,0.2), transparent, rgba(255,0,160,0.2));
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a010d; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ff00a0; }
